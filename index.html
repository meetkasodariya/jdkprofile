<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JDK GROUP - Company Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">
                <img src="logo.jpeg" alt="JDK GROUP Logo">
            </div>
            <h1 class="logo-text">JDK GROUP</h1>
            <p class="logo-slogan">Innovating for a better tomorrow</p>
        </div>
        
        <!-- Social Media Section -->
        <div class="social-section">
            <!-- Call Button -->
            <a href="tel:+916355604903" class="social-card call">
                <div class="social-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <span class="social-text">Call Us</span>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/916355604903" class="social-card whatsapp" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <span class="social-text">WhatsApp</span>
            </a>
           
            <!-- Instagram -->
            <a href="https://instagram.com/jdkgroupofficial" class="social-card instagram" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="social-text">Instagram</span>
            </a>
            
            <!-- LinkedIn -->
            <a href="https://linkedin.com/company/jdk-group" class="social-card linkedin" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <span class="social-text">LinkedIn</span>
            </a>
            
            <!-- Website -->
            <a href="https://jdkgroup.in/" class="social-card website" target="_blank">
                <div class="social-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <span class="social-text">Website</span>
            </a>
            
            <!-- Google Reviews -->
            <a href="https://g.page/r/CSKAQ9nHeDtXEAI/review" class="social-card google" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-google"></i>
                </div>
                <span class="social-text">Review Us</span>
            </a>
            
            <!-- Map -->
            <a href="https://maps.google.com/?q=JDK Group, Surbhi Mall, 206, Waghawadi Rd., Hill Drive, Bhavnagar, Gujarat 364001" class="social-card map" target="_blank">
                <div class="social-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <span class="social-text">Location</span>
            </a>
            
            <!-- Email -->
            <a href="jdkgroupceo@gmail.com" class="social-card email">
                <div class="social-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <span class="social-text">Email Us</span>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <p>Developed by <span class="company-name">JDK GROUP</span></p>
            </div>
        </footer>
    </div>
</body>
</html>
