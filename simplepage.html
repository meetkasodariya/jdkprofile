<!DOCTYPE html>

    <!-- Logo Section -->

                <p>Save JDK GROUP's number</p>
                <p class="phone-number">+91 63556 04903</p>
                <div class="call-actions">
                    <a href="tel:+916355604903" class="call-now">Call Now</a>
                    <button class="save-contact">Save Contact</button>
                </div>
            </div>
        </div>
        <!-- Instagram -->
        <a href="https://instagram.com/jdkgroupofficial" class="social-card instagram" target="_blank">
            <div class="social-icon">
                <i class="fab fa-instagram"></i>
            </div>
            <span class="social-text">Instagram</span>
        </a>
             <!-- WhatsApp -->
        <a href="https://wa.me/916355604903" class="social-card whatsapp" target="_blank">
            <div class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span class="social-text">WhatsApp</span>
        </a>
        <!-- LinkedIn -->
        <a href="https://linkedin.com/company/jdk-group" class="social-card linkedin" target="_blank">
            <div class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </div>
            <span class="social-text">LinkedIn</span>
        </a>
         <!-- Map -->
         <a href="https://maps.google.com/?q=206,+Surbhi+Mall,+Waghawadi+road,+Bhavnagar+â€“+364001" class="social-card map" target="_blank">

        </a>

        <!-- Facebook -->
        <a href="https://facebook.com" class="social-card facebook" target="_blank">
            <div class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <span class="social-text">Facebook</span>
        </a>

    <script src="index.js"></script>
